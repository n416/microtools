<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PvEランキング 絞り込み・並び替え機能付き</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <aside class="filters-panel">
      <div class="card">
        <div class="body">
          <div class="row" style="align-items:flex-start">
            <div>
              <h2>サーバーで絞り込み</h2>
            </div>
          </div>
          <div id="serverBox"></div>
        </div>
      </div>

      <div class="card">
        <div class="body">
          <div class="row" style="align-items:flex-start">
            <div>
              <div class="filter-header">
                <h2>ギルドで絞り込み</h2>
                <span class="text-links">
                  （<a href="#" id="guildAll">全選択する</a> / <a href="#" id="guildNone">解除する</a>）
                </span>
              </div>
              <div class="muted">（ ）内は選択サーバーでの所属数</div>
            </div>
          </div>
          <div id="guildBox" aria-label="ギルド選択"></div>
        </div>
      </div>
    </aside>

    <main class="content">
      <div id="summary" class="summary-card"></div>
      
      <div class="card">
        <div class="body" style="padding:0">
          <table id="rankTable">
            <thead>
              <tr>
                <th class="sortable" data-column="rank">順位<span class="sort-indicator"></span></th>
                <th class="sortable" data-column="name">名前<span class="sort-indicator"></span></th>
                <th class="sortable" data-column="guild">ギルド<span class="sort-indicator"></span></th>
                <th class="sortable" data-column="server">サーバー<span class="sort-indicator"></span></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <button id="clearCacheBtn">キャッシュクリア</button>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
