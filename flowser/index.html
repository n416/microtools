<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Flow Generator (Prototype)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Dynamic Flow Generator (Prototype)</h1>
    <div class="settings-area">
      <button id="settings-toggle-btn">⚙️ 設定</button>
      <div id="settings-panel" class="hidden">
        <label for="api-key-input">Gemini API Key</label>
        <input type="text" id="api-key-input" placeholder="ここにAPIキーを貼り付け">
        <button id="save-api-key-btn">保存</button>
        <button id="check-models-btn" class="secondary-btn">利用可能なモデルを確認</button>
        <p class="api-key-notice">※APIキーはブラウザ内に保存され、外部には送信されません。</p>
      </div>
    </div>
  </header>
  <main class="container">
    <section class="panel" id="knowledge-base">
      <h2>① 知識ベース (Knowledge Base)</h2>
      <div class="knowledge-input-area">
        <textarea id="new-knowledge-text" placeholder="ここに業務ルールや条件を入力 (例: 普通自動車の契約には印鑑証明書が必要)"></textarea>
        <button id="add-knowledge-btn">＋ 新しい知識を登録</button>
      </div>
      <ul id="knowledge-list"></ul>
    </section>
    <section class="panel" id="flow-generator">
      <h2>② フロー生成指示＆編集エリア</h2>
      <div class="instruction-area">
        <label for="instruction-input">AIへの指示 (Instruction Input)</label>
        <textarea id="instruction-input" placeholder="例: 軽自動車の新規契約で、値引き交渉があった場合のフロー"></textarea>
        <button id="generate-flow-btn">フロー生成</button>
      </div>
      <hr>
      <div class="output-area">
        <h3>AIによる生成結果 (AI Output)</h3>
        <div id="loading-spinner" class="hidden"></div>
        <ul id="flow-output-list"></ul>
        <button id="add-task-btn" class="hidden">＋ タスクを追加</button>
      </div>
      <div class="finalize-area">
        <button id="finalize-flow-btn" class="hidden">このフローで確定</button>
      </div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
