<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test 4</title>
</head>
<body>
    <h1>Test 4</h1>
    <p>コンソール出力を確認してください。</p>
    <script>
        var Module = {
            onRuntimeInitialized: function() {
                console.log('Emscriptenランタイムが初期化されました。');
                try {
                    // cwrapを使用してC++関数をJavaScript関数としてラップする
                    // 第1引数: C++の関数名 (extern "C"でエクスポートされた名前)
                    // 第2引数: 戻り値の型 ('string', 'number', 'null')
                    // 第3引数: 引数の型の配列 (今回は引数なし)
                    const runTest = Module.cwrap('runSolverSolveTest', 'string', []);

                    // ラップしたJavaScript関数を呼び出す
                    const result = runTest();

                    // 結果をコンソールに出力
                    console.log('C++関数からの戻り値:', result);

                } catch (e) {
                    console.error('C++関数の呼び出し中にエラーが発生しました:', e);
                }
            }
        };
    </script>
    <script async src="test4.js"></script>
</body>
</html>
