<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pt予測機 v2.1 (比較機能付き)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

</head>

<body>

  <div class="container">
    <div id="control-panel">
      <h1>pt予測機</h1>
      <div class="control-buttons"> <button id="add-tracker" class="main-button">トラッカー追加</button>
        <button id="compare-button" class="main-button compare">比較</button>
        <button id="share-button" class="main-button" data-tooltip="現在の全トラッカー情報を共有URLとしてコピーします">共有URLコピー</button>
      </div>
    </div>

     <div id="comparison-section" style="display: none;">
       <h3 class="section-title">比較結果</h3>
       <div id="comparison-text-results"></div>
       <div class="chart-container">
         <canvas id="comparison-chart"></canvas>
       </div>
     </div>
     <div id="trackers-container">
      </div>
  </div>

  <div id="modal-backdrop"></div>
  <div id="edit-modal">
      <h4>履歴の編集</h4>
      <input type="hidden" id="modal-tracker-id">
      <input type="hidden" id="modal-original-timestamp">
      <div class="modal-input-group">
          <label for="modal-edit-time">日時:</label>
          <input type="datetime-local" id="modal-edit-time" step="60">
      </div>
      <div class="modal-input-group">
          <label for="modal-edit-count">ポイント数:</label>
          <input type="number" id="modal-edit-count" min="0" step="1">
      </div>
      <div class="modal-buttons">
          <button id="modal-cancel-button">キャンセル</button>
          <button id="modal-save-button">保存</button>
      </div>
  </div>

  <div id="compare-modal-backdrop" class="modal-backdrop-compare" ></div>
  <div id="compare-modal" class="modal-compare">
      <h4>トラッカー比較</h4>
       <p>比較したいトラッカーを2つ選択してください。</p>
      <div class="modal-input-group">
          <label for="compare-tracker1">トラッカー1:</label>
          <select id="compare-tracker1" class="tracker-select"></select>
      </div>
      <div class="modal-input-group">
          <label for="compare-tracker2">トラッカー2:</label>
          <select id="compare-tracker2" class="tracker-select"></select>
      </div>
      <div class="modal-buttons">
          <button id="compare-modal-cancel-button">キャンセル</button>
          <button id="run-comparison-button">比較実行</button>
      </div>
       <div id="compare-error" class="error" style="margin-top: 10px;"></div>
  </div>
  <script src="script.js" defer></script>

</body>
</html>
